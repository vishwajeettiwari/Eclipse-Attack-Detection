<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detection - Address Legitimacy Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .metrics-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .metrics-table th, .metrics-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .metrics-table th {
            background-color: #4CAF50;
            color: white;
        }

        .metrics-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Address Legitimacy Checker</h1>
        <form method="POST" action="/">
            <label for="from_address">Enter Address:</label>
            <input type="text" id="from_address" name="from_address" required>
            <button type="submit">Check</button>
        </form>

        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>

        <div class="result">
            <h2>Model Performance Metrics</h2>
            <table class="metrics-table">
                <tr>
                    <th>Metric</th>
                    <th>Score</th>
                </tr>
                {% for metric, score in metrics.items() %}
                <tr>
                    <td>{{ metric }}</td>
                    <td>{{ "%.2f" | format(score) }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
